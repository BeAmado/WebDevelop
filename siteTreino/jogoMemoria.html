<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Jogo da memória</title>
    <link rel="stylesheet" href="memoria.css">
</head>
<body>
    <h1>Jogo da memória</h1>

    <button id="reiniciar">Reiniciar</button>
    
    <!-- Opções do jogo -->
    <form id="opcoes">
        <input type="radio" name="dificuldade" value="facil">Fácil (6 cartas)<br>
        <input type="radio" name="dificuldade" value="medio">Médio (10 cartas)<br>
        <input type="radio" name="dificuldade" value="dificil">Difícil (15 cartas)<br>
        <input type="radio" name="dificuldade" value="desafio">Desafiador (20 cartas)<br>
        <button id="iniciar">Iniciar</button>
    </form>
    
    <!-- Matriz com as cartas do jogo -->
    
    <div id="jogo">
    
    </div>
	
	<!-- Roda carta -->
	<section class="container">
		<div id="card" class="tshabalala" onclick="flipCard(this)">
			<figure class="front">1</figure>
			<figure class="back">2</figure>
		</div>
	</section>
	<button id="flip-card">Flip</button>
    
    <script src="memoria.js"></script>
</body>
</html>
