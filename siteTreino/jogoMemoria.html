<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memória</title>
    <link rel="stylesheet" href="memoria.css">
</head>
<body>
    <h1>Jogo da memória</h1>

    
    <!-- Opções do jogo -->
    <div id="opcoes">
        <input type="radio" name="dificuldade" value="facil">Fácil (6 cartas)<br>
        <input type="radio" name="dificuldade" value="medio">Médio (12 cartas)<br>
        <input type="radio" name="dificuldade" value="dificil">Difícil (15 cartas)<br>
        <input type="radio" name="dificuldade" value="desafio">Desafiador (20 cartas)<br>
        <button id="iniciar" onclick="comecarJogo()">Iniciar</button>
    </div>
	
    <!-- O jogo -->
    
    <div id="jogo">
		<p id="cartasDiferentes">Número de cartas diferentes: <span id="numCartasDiferentes"></span>
    	<p id="contaAcertos">Número de acertos: <span id="acertos">0</span></p>
    </div>
	<button id="terminar" onclick="terminarJogo()">Terminar</button>
	
	<!-- Carta base para copiar e criar as cartas -->
	<div id="cartaMae" class="thunder">
	<section class="container">
		<div class="carta" onclick="viraCarta(this)">
			<figure class="frente">1</figure>
			<figure class="verso">2</figure>
		</div>
	</section>
	</div>
	
    <script src="memoria.js"></script>
</body>
</html>
